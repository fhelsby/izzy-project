{%include 'header.html'%}



 <main id="main-holder">
 </br>
   <h1>Minute Maths</h1>
   <p>Welcome to my game!
    Please enter your username and password and then press submit.</p>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

  <form id="login.form" method="POST">
   <input type="text" name="username" id="username" class="login-form-field" placeholder="username" value = "{{request.form.username}}">

   <input type="submit" value="submit" id="login-form-submit">
 </br>
 </br>
   
 


 </form>

{% if errormessage%}
  <div >{{ errormessage }}</div>

{% endif %}
 </main>
</body>
